# This configures Nginx to serve your Vue app
server {
  listen 80;
  server_name localhost;

  # The directory where our Vue app's files are
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the magic part for Vue Router (history mode)
    # It tries to find the file requested ($uri)
    # If it's a directory, it looks for an index ($uri/)
    # If it fails, it serves /index.html, letting Vue Router take over.
    try_files $uri $uri/ /index.html;
  }
}